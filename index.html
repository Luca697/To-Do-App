<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hier sicherstellen, dass der Pfad korrekt ist -->
</head>
<body>
    <div id="appContainer">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-icon">☰</div>
            <div class="sidebar-icon">⚙️</div>
            <div class="sidebar-icon">❓</div>
        </div>

        <!-- Main Content -->
        <div id="mainContent">
            <!-- Header -->
            <div id="header">
                <h1>To-Do App</h1>
            </div>

            <!-- Task Input -->
            <input type="text" id="taskInput" placeholder="Neue Aufgabe hinzufügen...">
            <button id="addTaskButton">Aufgabe hinzufügen</button>

            <!-- Task List -->
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script> <!-- Hier sicherstellen, dass der Pfad korrekt ist -->
</body>
</html>
